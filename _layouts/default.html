<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="css/styl.css">
    <link rel="stylesheet" href="css/leaflet.css">
    <style>
        /* Add any custom CSS here */
        body { margin: 0; padding: 0; }
        #map { height: 400px; }
    </style>
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
    </header>
    
    <main>
        <div class="container">
            {{ content }}
        </div>

        <div>
            <iframe src="https://calendar.app.google/7MUpEq5TSRMfdTM69" style="border-width:0" width="800" height="800" frameborder="0" scrolling="no">
            </iframe>
        </div>

        <div id="map" style="width: 50%; height: 400px;"></div>
            <script src="css/leaflet.js"></script>
            <script>
                var map = L.map('map').setView([49.1434132, 2.4685717], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                var marker = L.marker([49.1434132, 2.4685717]).addTo(map);
                marker.bindPopup("<b>Coye la foret</b><br>Activit√© de Samy.").openPopup();
            </script>
    </main>
    <footer>
        <p>&copy; {{ site.email }} | {{ site.insta }}</p>
    </footer>
</body>
</html>
