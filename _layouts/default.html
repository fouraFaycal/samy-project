<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/font-awesome/css/all.min.css">

    <style>
        /* Add any custom CSS here */
        body { margin: 10; padding: 10; }

                .container-with-bg {
            background-image: url('images/image1.jpg'); /* Chemin de votre image */
            background-size: cover; /* Redimensionner l'image pour couvrir tout le conteneur */
            padding: 20px; /* Ajouter un peu d'espace autour du contenu */
            color: #ffffff; /* Couleur du texte sur l'image */
        }
        /* Style du bouton */
        .scroll-btn {
            background-color: #4CAF50; /* Couleur de fond */
            color: white; /* Couleur du texte */
            border: none; /* Pas de bordure */
            padding: 15px 20px; /* Remplissage */
            font-size: 16px; /* Taille de police */
            cursor: pointer; /* Curseur pointer */
            border-radius: 5px; /* Coins arrondis */
        }
        
        /* Style de l'icône */
        .scroll-btn i {
            margin-left: 5px; /* Marge à gauche de l'icône */
        }

        #back-to-top-btn {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 99;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 24px;
    cursor: pointer;
}

#back-to-top-btn:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <header >
        <h1>{{ site.title }}</h1>
    </header>
    
    <main>
        <div class="container">
            <button class="scroll-btn" onclick="scrollToMap()">
                Afficher la Map
                <i class="fa-solid fa-map-location"></i>
            </button>
            <button class="scroll-btn" onclick="scrollToAgenda()">
                Prendre un RDV
                <i class="fa-solid fa-calendar-days"></i>
            </button>

            <img src="images/image1.jpg" alt="Description de l'image 1">

            <img src="images/image2.jpg" alt="Description de l'image 2">

            <button id="back-to-top-btn" title="Retour en haut">&#8593;</button>


            <script>
                function scrollToMap() {
                    var mapElement = document.getElementById('map');
                    mapElement.scrollIntoView({ behavior: 'smooth' });
                }

                function scrollToAgenda() {
                    var agendaElement = document.getElementById('agenda');
                    agendaElement.scrollIntoView({ behavior: 'smooth' });
                }

                window.onscroll = function() {scrollFunction()};

function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("back-to-top-btn").style.display = "block";
    } else {
        document.getElementById("back-to-top-btn").style.display = "none";
    }
}

document.getElementById("back-to-top-btn").addEventListener("click", function() {
    document.body.scrollTop = 0; // Pour Safari
    document.documentElement.scrollTop = 0; // Pour Chrome, Firefox, IE et Opera
});
            </script>
            {{ content }}
        </div>
    </main>
    <footer>
        <p>&copy; {{ site.email }} | {{ site.insta }}</p>
    </footer>
</body>
</html>
