<div id="map" style="width: 100%; height: 1000px;"></div>
<script src="css/leaflet.js"></script>
<script>
    var map = L.map('map').setView([49.1434132, 2.4685717], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    var marker = L.marker([49.1434132, 2.4685717]).addTo(map);
	marker.bindPopup("<b>Activit√© de Samy.</b><br>7 Rue de la gloire. Coye la foret").openPopup();
</script>
